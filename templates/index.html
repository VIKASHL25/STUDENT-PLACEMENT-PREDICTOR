<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Placement Predictor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #1ba6d9cc; /* Consistent body color */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px 0;
            background: linear-gradient(90deg, #66a6ff, #89f7fe);
            color: rgb(63, 32, 13);
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container {
            margin-top: 100px;
            background-color: #ffffffcc;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #222;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus {
            border-color: #66a6ff;
            box-shadow: 0 0 8px rgba(102, 166, 255, 0.5);
            outline: none;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="header">
        STUDENT PLACEMENT PREDICTOR
    </div>

    <div class="container">
        <h2>Enter Student Details</h2>
        <form action="/predict" method="post">
            <label for="iq">IQ:</label>
            <input type="number" id="iq" name="IQ" step="any" required placeholder="e.g. 110">

            <label for="prev_sem">Previous Semester Result:</label>
            <input type="number" id="prev_sem" name="Prev_Sem_Result" step="any" required placeholder="e.g. 7.5">

            <label for="cgpa">CGPA:</label>
            <input type="number" id="cgpa" name="CGPA" step="any" required placeholder="e.g. 8.2">

            <label for="academic_perf">Academic Performance:</label>
            <input type="number" id="academic_perf" name="Academic_Performance" step="any" required placeholder="e.g. 8">

            <label for="internship">Internship Experience:</label>
            <select id="internship" name="Internship_Experience" required>
                <option value="" disabled selected>Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="extra_curricular">Extra Curricular Score:</label>
            <input type="number" id="extra_curricular" name="Extra_Curricular_Score" step="any" required placeholder="e.g. 7">

            <label for="comm_skills">Communication Skills:</label>
            <input type="number" id="comm_skills" name="Communication_Skills" step="any" required placeholder="e.g. 8">

            <label for="projects">Projects Completed:</label>
            <input type="number" id="projects" name="Projects_Completed" required placeholder="e.g. 3">

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
